<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fontawesome CSS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
    
    <title>Train Scheduler</title>
  </head>
  <body>
		<div class="jumbotron">
			<h1 class="display-4">Train Scheduler</h1>
			<i class="fas fa-train fa-3x"></i>
			<p id="current-time"></p>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header text-white bg-success">
						Current Scedule
						</div>
						<div class="card-body">
							<table class="table">
							  <thead>
							    <tr>
							      <th scope="col">Train Name</th>
							      <th scope="col">Destination</th>
							      <th scope="col">Frequency (Min)</th>
							      <th scope="col">Next Arrival</th>
							      <th scope="col">Minutes Away</th>
							      <th scope="col"></th>
							    </tr>
							  </thead>
							  <tbody class="content">

							  </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					
					<div class="card">
						<div class="card-header text-white bg-success">
						Add a Train
						</div>
						<div class="card-body">
							<form>
								  <div class="form-group">
								    <label for="train-name-input">Train Name</label>
								    <input type="text" class="form-control" id="train-name-input" placeholder="Train Name">
								  </div>
								  <div class="form-group">
								    <label for="train-destination-input">Destination</label>
								    <input type="text" class="form-control" id="train-destination-input" placeholder="City">
								  </div>
								  <div class="form-group">
								    <label for="train-first-time-input">First Train Time</label>
								    <input type="text" class="form-control" id="train-first-time-input" placeholder="Example: HH:MM in Military Time Only">
								  </div>
								  <div class="form-group">
								    <label for="train-frequency-input">Frequency (Mins)</label>
								    <input type="text" class="form-control" id="train-frequency-input" placeholder="Minutes">
								  </div>
								  <button  class="btn btn-primary" id="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>			
		</div>

  </body>

     
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
	<!-- moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

	<!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="assets/app.js"></script>
    

</html>
